# Define limit of top most entries for Repository Usage Statistics.
# repositoryStatistic.limit.<chart_name>=n
#    where <chart_name> is the name of the chart as defined in audit report chart_config.json
#    and n is a value between 1 and 40.
# If the setting is not defined or has no numeric value, the dimensionTopLimit as defined in audit report chart_config.json is taken
# If the setting is defined with an invalid value (less than 1 or more than 40), a default of 6 is taken.
#
# Samples:
#repositoryStatistic.limit.DURATION_ACCESS_PER_USER=6
#repositoryStatistic.limit.NUMBER_LOGIN_PER_CLIENT=6
#repositoryStatistic.limit.NUMBER_LOGIN_PER_USER=6

# Define a list of x-Axis values to be excluded from the Repository Usage Statistics.
# repositoryStatistic.exclude.<chart_name>=<data>
#    where <chart_name> is the name of the chart as defined in audit report chart_config.json
#    and data is a case-sensitive list of comma separated list of x-Axis data to be ignored
#
repositoryStatistic.exclude.DURATION_ACCESS_PER_USER=IS-IDX-Update,IS-IDX-Read
#repositoryStatistic.exclude.NUMBER_LOGIN_PER_CLIENT=HOST12345
repositoryStatistic.exclude.NUMBER_LOGIN_PER_USER=IS-IDX-Update,IS-IDX-Read

