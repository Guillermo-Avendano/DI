### level definitions - the levels in proper sequence, level 0 shows most details
# 	name		: level name, unique (after evaluation of conditions) 
# 	label		: label (message file keys with $Message.)
#	types		: white list for item types that shall be contained in view (not projected, suffix "*" for subtype inclusion)  
#	collapseSameType : specifies whether to collapse hierarchies of same item type (i. e. Report Packages, TFM Systems) 
# 	scope		: control scope ([current, all]; default: current; use all for affecting the other level control)
# 	projection	: black list item types (query projection string for old levels)
#	generator	: generator class
#	provider	: diagram provider class
# 	condition	: capability expression that controls availability
#   visCondition: capability expression that controls visibility in the switch level control
#   filters     : comma separated list of filters to be applied...
#
tlDiagram.tfmLevel.0.name=detail
tlDiagram.tfmLevel.0.label=$Message.tlDiagram.tfmLevel.detail
tlDiagram.tfmLevel.0.types=DWR_TFM_TRANSFORMATION*,DWR_TFM_TRANSFORMATION_MAP*,DWR_ANL_DIMENSION_MAP*,DWR_ANL_RPT_MAP*,DWR_ANL_RPT_PROMPT*,STI_FIELD_LINK*
