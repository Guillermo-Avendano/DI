<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../webjars/swagger-ui/4.1.3/swagger-ui.css" >
  <link rel="icon" type="image/png" href="../webjars/swagger-ui/4.1.3/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../webjars/swagger-ui/4.1.3/favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position:absolute;width:0;height:0">

    <symbol viewBox="0 0 20 20" id="locked">
      <path d="M15.8 8H14V5.6C14 2.703 12.665 1 10 1 7.334 1 6 2.703 6 5.6V8H4c-.553 0-1 .646-1 1.199V17c0 .549.428 1.139.951 1.307l1.197.387C5.672 18.861 6.55 19 7.1 19h5.8c.549 0 1.428-.139 1.951-.307l1.196-.387c.524-.167.953-.757.953-1.306V9.199C17 8.646 16.352 8 15.8 8zM12 8H8V5.199C8 3.754 8.797 3 10 3c1.203 0 2 .754 2 2.199V8z"/>
    </symbol>

    <symbol viewBox="0 0 20 20" id="close">
      <path d="M14.348 14.849c-.469.469-1.229.469-1.697 0L10 11.819l-2.651 3.029c-.469.469-1.229.469-1.697 0-.469-.469-.469-1.229 0-1.697l2.758-3.15-2.759-3.152c-.469-.469-.469-1.228 0-1.697.469-.469 1.228-.469 1.697 0L10 8.183l2.651-3.031c.469-.469 1.228-.469 1.697 0 .469.469.469 1.229 0 1.697l-2.758 3.152 2.758 3.15c.469.469.469 1.229 0 1.698z"/>

      <path d="M13.25 10L6.109 2.58c-.268-.27-.268-.707 0-.979.268-.27.701-.27.969 0l7.83 7.908c.268.271.268.709 0 .979l-7.83 7.908c-.268.271-.701.27-.969 0-.268-.269-.268-.707 0-.979L13.25 10z"/>

<div id="swagger-ui"></div>

<script src="../webjars/swagger-ui/4.1.3/swagger-ui-bundle.js"> </script>
<script src="../webjars/swagger-ui/4.1.3/swagger-ui-standalone-preset.js"> </script>
<script>
//Examples map
const examples = {};

// Custom plugin for logic that happens before the response element is created
const CustomPlugin = () => {
  return {
    wrapComponents: {
      response: (Original, { React, oas3Actions, oas3Selectors }) => (props) => {
        const contentType = oas3Selectors.responseContentType(props.path, props.method)
        const externalValue = props.response.getIn(['content', contentType, 'examples', props.activeExamplesKey, 'externalValue'])
        // Check if externalValue field exists
        if (externalValue && (!contentType.startsWith('image/') || contentType.startsWith('image/svg'))) {
          // Check if examples map already contains externalValue key
          if (examples[externalValue]) {
            // Set example value directly from examples map
            props.response = props.response.setIn(['content', contentType, 'examples', props.activeExamplesKey, 'value'], examples[externalValue])
          } else {
            // Download external file
            fetch(externalValue)
            .then(res => res.text())
            .then(data => {
              // Put downloaded file content into the examples map
              examples[externalValue] = data
              // Simulate select another example action
              oas3Actions.setActiveExamplesMember({
                "name": 'fake',
                "pathMethod": [props.path, props.method],
                "contextType": "responses",
                "contextName": props.code
              })
              // Reselect this example
              oas3Actions.setActiveExamplesMember({
                "name": props.activeExamplesKey,
                "pathMethod": [props.path, props.method],
                "contextType": "responses",
                "contextName": props.code
              })
            })
            .catch(e => console.error(e))
          }
        }		
        return React.createElement(Original, props)
      },
	  requestBodyValue: (Original, { React, oas3Actions, oas3Selectors }) => (props) => {
		console.log('### BODY ###')
        return React.createElement(Original, props)
      },
	  operation: (Original, { React, oas3Actions, oas3Selectors }) => (props) => {
		// ??? no way to get direct access to requestBody. Can only add wrapComponents on 'parameters', 'operation' and 'response' but not on 'request', 'requestBody' or 'requestBodyValue'
		if (props.operation.getIn(['method'])==='post') {
			console.log('### OPERATION ###')
			Object.getOwnPropertyNames(props).forEach((val, idx, array) => {
				//console.log(`${val} -> ${props[val]}`);
			});
			
			// inspired from method names found in http://prosoft.inf.ufrgs.br/git/Repository/Blob/4cd4112b-e4c4-4e3f-a3a6-881f047467e7?encodedPath=profiles%2Fkillbill%2Fsrc%2Fmain%2Fwebapp%2Flib%2Fswagger-ui.js&encodedName=cb1eac5df230076fa953ca6f7ad2b7f1cd145713
			const contentTypes = props.operation.getIn(['op', 'requestBody', 'content'])
			var modified = false;
			if (contentTypes) {
				//console.log('request content types = '+contentTypes)
				for (const contentType of contentTypes.keys()) {
					//console.log('content type = '+contentType)
					var examples = contentTypes.getIn([contentType, 'examples'])
					if (examples) {
						for (const example of examples.keys()) {
							//console.log('example = '+example)
							const externalValue = examples.getIn([example, 'externalValue'])
							//console.log('externalValue = '+externalValue)
							// Check if externalValue field exists
							if (externalValue && (!contentType.startsWith('image/') || contentType.startsWith('image/svg'))) {
								// Check if examples map already contains externalValue key
								if (examples[externalValue]) {
									modified = true;
									// Set example value directly from examples map
									props.operation = props.operation.setIn(['op', 'requestBody', 'content', contentType, 'examples', example, 'value'], examples[externalValue])
								} else {
									// Download external file
									fetch(externalValue)
									.then(res => res.text())
									.then(data => {
										// Put downloaded file content into the examples map
										examples[externalValue] = data
										/*
										// Simulate select another example action
										oas3Actions.setActiveExamplesMember({
											"name": 'fake',
											"pathMethod": [props.path, props.method],
											"contextType": "requestBody",
											"contextName": props.code
										})
										// Reselect this example
										oas3Actions.setActiveExamplesMember({
											"name": props.activeExamplesKey,
											"pathMethod": [props.path, props.method],
											"contextType": "requestBody",
											"contextName": props.code
										})
										*/
									})
									.catch(e => console.error(e))
								}
							}
						}
					}
				}
			}
			if (modified) {
				Object.getOwnPropertyNames(props).forEach((val, idx, array) => {
					//console.log(`${val} -> ${props[val]}`);
				});
			}
		}
        return React.createElement(Original, props)
      }
    }
  }
}

window.onload = function() {
  // use the re-generated api description based on definition.xml
  //const openApiUrl = "rest/openapi.json";
  // use directly the definition.yaml (now copied to the static resources)
  const openApiUrl = "openAPI/profiles/definition.yaml";

  // Build a system
  const ui = SwaggerUIBundle({
	url: openApiUrl,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl,
	  // Add custom plugin
	  // workaround issue about loading examples using externalValue
	  // see https://github.com/swagger-api/swagger-ui/issues/5433#issuecomment-901628267
      CustomPlugin
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
