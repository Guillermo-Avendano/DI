      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes

  responses:
    BadRequest:
      description: A bad request was submitted (HTTP 400)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    Unauthorized:
      description: Unauthorized (HTTP 401)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    Forbidden:
      description: You are not authorized to perform this action (HTTP 403)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    NotFound:
      description: The specified resource was not found (HTTP 404)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    Conflict:
      description: A conflict occurred (HTTP 409)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    PreconditionFailed:
      description: Condition is not fulfilled (HTTP 412)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    PreconditionRequired:
      description: Condition is required (HTTP 428)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    TooManyRequests:
      description: >-
        Too many requests in a given amount of time, aka "rate limiting" (HTTP
        429).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    InternalServerError:
      description: An error occurred on the server (HTTP 500)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    NotImplemented:
      description: Method not implemented (HTTP 501)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    ServiceUnavailable:
      description: Server is not ready to handle the request (HTTP 503)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SDKError'
    Unexpected:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JerseyError'

  ####################
  schemas:

    ####################
    # Common schemas
    ####################

    # Schema for error response body when Jersey dispatcher triggers the error
    JerseyError:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        path:
          type: string
      required:
        - timestamp
        - status
        - error
        - path

    # Schema for error response body when ASG-Services-SDK maps automatically one of its standard com.asg.services.common.exceptions into response body
    SDKError:
      type: object
      properties:
        code:
          type: string
          pattern: ^\d{3}$
        message:
          type: string
        correlationId:
          type: string

    Language:
      description: Identifier of language in ISO 639-1 format (two-letter codes)
      type: string
      pattern: ^[a-z]{2}$

    ItemId:
      description: The unique identifier of the item
      type: integer
      format: int64
      example: 1234

    Translations:
      description: |
        Attribute values in additional languages (other than the 'primary' one).  
        Keys are languages in ISO 639-1 format (two-letter codes).  
        Values are mapping between attribute names and their value into that language.  
        If an attribute is missing, it means that this attribute does not have any value for that item in that language.  
        A language entry will exist for each requested language, even if the item has no one attribute value into that language.
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TranslatedAttributes'
      example:
        en:
          name: DemoItem
          definition: Sample text defining the item
          technologyLabel: Mainframe
        fr:
          name: Objet de démonstration
          definition: Exemple de texte décrivant l'objet

    TranslatedAttributes:
      description: |
        Item attributes and their associated value in a contextual language.
      type: object
      properties:
        typeLabel:
          description: Label for the item type, in the contextual language
          type: string
        name:
          description: Name of item, in the contextual language
          type: string
        definition:
          description: The long description of the item (aka definition), in the contextual language
          type: string
        description:
          description: The long description of the item (aka description), in the contextual language
          type: string
        technologyLabel:
          description: The technology associated with the item, in the contextual language
          type: string
        relationshipLabel:
          description: The relationship with another item, in the contextual language
          type: string
        roleLabel:
          description: A stewardship role, in the contextual language
          type: string
        attributeLabel:
          description: Label for the item attribute, in the contextual language

    HATEOASLinks:
      description: HATEOAS links
      type: array
      items:
        $ref: '#/components/schemas/HATEOASLink'

    HATEOASLink:
      description: HATEOAS link
      type: object
      properties:
        rel:
          description: the relation between the resource associated with this HATEOAS link and the resource designated by the target href
          type: string
        method:
          description: HTTP method to use when invoking href
          type: string
          enum: [GET, HEAD, POST, PUT, DELETE, CONNECT, OPTIONS, TRACE, PATCH]
        href:
          description: the URL to follow to obtain the related resource
          type: string
          format: uri

    Tag:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ItemId'
        name:
          type: string
          example: CCAR
        translations:
          $ref: '#/components/schemas/Translations'
        links:
          $ref: '#/components/schemas/HATEOASLinks'

    Tags:
      description: Tags
      type: array
      items:
        $ref: '#/components/schemas/Tag'

    ItemCategory:
      description: What category falls the item in. This is an abstraction for BDI UI based on the type of the item into the Rochade Information Model.
      type: string
      enum: [TECHNICAL, BUSINESS, APPLICATION, INVENTORY, REPORTING]

    DisplayLangs:
      type: array
      items:
        $ref: '#/components/schemas/Language'
      example:
        - en
        - fr

    ResponseLangs:
      description: The languages for which translations are available into this response.
      type: object
      properties:
        primary:
          # SWAGGER-UI-OUT-START
          $ref: '#/components/schemas/Language'
          # SWAGGER-UI-OUT-END
          # SWAGGER-UI-IN-START
          #description: |
          #  This is the language requested at first position in 'displayLangs' parameter, OR if that last is empty,
          #  it corresponds to the preferred language of the user as provided by the user preferences item in Rochade server.
          #  This is also known as the working language, or at least the most important one, for the user agent.
          #allOf:
          #  - $ref: '#/components/schemas/Language'
          # SWAGGER-UI-IN-END
        default:
          # SWAGGER-UI-OUT-START
          $ref: '#/components/schemas/Language'
          # SWAGGER-UI-OUT-END
          # SWAGGER-UI-IN-START
          #description: |
          #  The default language in ISO 639-1 format (two-letter codes) that is associated with the Rochade database.
          #allOf:
          #  - $ref: '#/components/schemas/Language'
          # SWAGGER-UI-IN-END
        extras:
          description: |
            They are the languages requested in _displayLangs_ parameter after the first position, OR if that last is empty,
            they correspond to the additional preferred languages of the user as provided by the user preferences item in Rochade server.  
            They are known as additional languages for which the user agent wants the translations.
          type: array
          items:
            $ref: '#/components/schemas/Language'
      example:
        primary: de
        default: en
        extras: [fr,de]

    Path:
      description: |
        The path of container items for the current item. The item itself is **not** included into this path.  
        For each container item in the path segments, the following BDI attributes are provided:
        * id
        * name
        * type
        * typeLabel
        * typeId
        * translations _(but only for the 'name' and 'typeLabel' attributes, not for other attributes like 'description' or 'technologyLabel')_
        * links
      type: array
      items:
        $ref: '#/components/schemas/PathSegment'

    PathSegment:
      description: |
        Segments of the path of an item
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ItemId'
        name:
          description: Name of item, in the 'primary' language
          type: string
        type:
          $ref: '#/components/schemas/ItemType'
        typeLabel:
          description: Label for the item type, in the 'primary' language
          type: string
        typeId:
          $ref: '#/components/schemas/RochadeItemType'
        translations:
          $ref: '#/components/schemas/Translations'
        canHaveChildren:
          type: boolean
          description: Set to True only if the item represented by path segment can have children.
        links:
          $ref: '#/components/schemas/HATEOASLinks'
      required: [id, name, type, typeLabel, typeId, links]

    Relationship:
      description: describes the relation between two items
      type: string
      # CAUTION: this list is currently NOT exhaustive and must be extended per needs during implementation
      # CAUTION: unsure for now if this feature will be a fixed list (enum) or an open one (free text)
      enum: [RELATES_TO, PROVIDES_DEFINITION, PROVIDES_CONTEXT]

    ItemType:
      type: string
      description: |
        The UI type of the item (mapped from the real Rochade Type, see /model/item-types).  
        It is used in the user interface to identify which icon must be displayed on an item (plus other usages like selecting the template to display).
      example: Field

    RochadeItemType:
      type: string
      description: |
        The unique identifier of the item type in Rochade.  
        For any filtering based on the _itemType_ the _typeId_ value should be used, when sending the request.  
        
        CAUTION: for the Rochade types, for which the type name itself is not enough to identify the exact type, the 'typeId' is structured.  
        
        For example, the DWR_RDB_TABLE_OR_VIEW type in Rochade can in fact designate either a table, a view, a materialized view or an alias.  
        To decide which kind is really an item of type DWR_RDB_TABLE_OR_VIEW, it is necessary to look at the value of its DWR_RDB_TABLE_OR_VIEW_TYPE attribute.  
        For such items, the 'typeId' must be structured in the following from: Rochade type + Rochade discriminator attribute + Rochade discriminator attribute value, all separated by dot ('.') character.  
        
        __Examples:__  
        * typeId="DWR_RDB_TABLE_OR_VIEW.DWR_RDB_TABLE_OR_VIEW_TYPE.table" (for a Table item)  
        * typeId="DWR_RDB_TABLE_OR_VIEW.DWR_RDB_TABLE_OR_VIEW_TYPE.view" (for a Table View item)  
        * typeId="DWR_RDB_TABLE_OR_VIEW.DWR_RDB_TABLE_OR_VIEW_TYPE.materialized_view" (for a Materialized View item)  
        * typeId="DWR_RDB_TABLE_OR_VIEW.DWR_RDB_TABLE_OR_VIEW_TYPE.alias" (for an Alias item)  

    ItemBase:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ItemId'
        itemCategory:
          $ref: '#/components/schemas/ItemCategory'
        type:
          $ref: '#/components/schemas/ItemType'
        typeLabel:
          description: Label for the item type, in the 'primary' language
          type: string
        typeId:
          $ref: '#/components/schemas/RochadeItemType'
        name:
          description: Name of item, in the 'primary' language
          type: string
          example: Business Term - Real Estate Loans
        translations:
          $ref: '#/components/schemas/Translations'
        links:
          $ref: '#/components/schemas/HATEOASLinks'
      discriminator:
        propertyName: typeId
      required: [id, itemCategory, type, typeId, typeLabel, name, links]

    Ownership:
      description: |
        Ownership of an item. Allow the users to email the people/departments who owns the item if they have any issues or questions.
        Ownership depends on the kind of item:
        
        * Technical Items not Linked to Business Applications: the owner is the creator of this Technical Item
        * Technical Items Linked to Business Applications: the owner(s) are the creator of each of those Business Applications (one item may be linked to multiple Business Applications)
        * Business Items: the owner is the creator the creator of this Business Item
        * Business Application Items: the owner is the creator of this Application Item
      type: array
      items:
        $ref: '#/components/schemas/UserInformation'

    UserInformation:
      description: |
        information about an user containing its name and its email.
      type: object
      properties:
        name:
          description: the name of the user (generally first name + last name)
          type: string
          example: John Legend
        department:
          description: the department this user resides to (if available from LDAP. Always null for internal Rochade accounts)
          type: string
          nullable: true
          example: Customer Support
        email:
          description: the e-mail of the user (if available)
          type: string
          format: email
          nullable: true
          example: John.Legend@Rocketsoftware.com
        title:
          description: the job title of the user (if available from LDAP. Always null for internal Rochade accounts)
          type: string
          nullable: true
          example: Customer Support Engineer

    LinkedBusinessItem:
      allOf:
        - $ref: '#/components/schemas/ItemBase'
        - type: object
          properties:
            definition:
              type: string
              example: >-
                A loan that, at origination, is secured wholly or
                substantially by a lien or liens on real property for
                which the lien or lines are central to the extension of
                the credit
            description:
              type: string
              example: >-
                Report the total fair value of loans secured by real
                estate...
            path:
              $ref: '#/components/schemas/Path'
            tags:
              $ref: '#/components/schemas/Tags'
          required: [definition, description, path, tags]
      discriminator:
        propertyName: typeId

    RelatedBusinessItem:
      allOf:
        - $ref: '#/components/schemas/ItemBase'
        - type: object
          properties:
            definition:
              type: string
              example: Data archiving rules for Customer data
            relationship:
              $ref: '#/components/schemas/Relationship'
            relationshipLabel:
              description: label for the relationship, in the contextual language
              type: string
              example: Relates to
          required: [relationship, relationshipLabel]
      discriminator:
        propertyName: itemCategory

    RelatedTechnicalItem:
      allOf:
        - $ref: '#/components/schemas/ItemBase'
        - type: object
          properties:
            definition:
              type: string
              example: Created 20190517 02:49:27 ADMIN
            relationship:
              $ref: '#/components/schemas/Relationship'
            relationshipLabel:
              description: label for the relationship, in the contextual language
              type: string
              example: Provides context
            technology:
              type: string
              example: Tableau
            technologyLabel:
              description: Technology of the item, in the 'primary' language
              type: string
              example: Tableau
            applications:
              type: array
              description: All the Business applications this item is related to.
              items:
                $ref: '#/components/schemas/ItemBase'
      discriminator:
        propertyName: itemCategory

    UpdatedBy:
      type: object
      properties:
        name:
          type: string
          example: John Legend
        department:
          description: the department this user resides to (if available from LDAP. Always null for internal Rochade accounts)
          type: string
        email:
          description: the e-mail of the user (if available)
          type: string
        title:
          description: the job title of the user (if available from LDAP. Always null for internal Rochade accounts)
          type: string
        translations:
          $ref: '#/components/schemas/Translations'

    ApprovedBy:
      type: object
      properties:
        name:
          type: string
          example: Daniel Martinez
        translations:
          $ref: '#/components/schemas/Translations'

    ItemUpdate:
      type: object
      properties:
        updatedOn:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        description:
          description: What happened on the item.
          type: string
          example: Created 20190517 02:49:27 ADMIN
        updatedBy:
          $ref: '#/components/schemas/UpdatedBy'
        approvedBy:
          $ref: '#/components/schemas/ApprovedBy'
        translations:
          $ref: '#/components/schemas/Translations'
      required: [description, updatedOn, updatedBy]

    AdditionalInformationData:
      type: object
      properties:
        value:
          description: the textual representation of one of the data associated with the extra attribute
          type: string
        associatedItem:
          # SWAGGER-UI-OUT-START
          $ref: '#/components/schemas/ItemBase'
          # SWAGGER-UI-OUT-END
          # SWAGGER-UI-IN-START
          #description: if existing, the item associated with that data entry (e.g. a target item for Rochade's Link or Namespace Attributes)
          #allOf:
          #  - $ref: '#/components/schemas/ItemBase'
          # SWAGGER-UI-IN-END

    AdditionalInformationAttribute:
      type: object
      properties:
        attribute:
          description: the name of the extra attribute (it is the name into the Rochade Information Model)
          type: string
        attributeLabel:
          description: the label to use (generally as header) for representing the extra attribute, in 'primary' language
          type: string
        attributeType:
          description: |
            Describes the type of additional attribute. Possible values are
            * `TEXT`
            * `LINK`
            * `NAMESPACE`
          type: string
          enum: [TEXT,LINK,NAMESPACE]
        values:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalInformationData'
        translations:
          $ref: '#/components/schemas/Translations'
      required: [attribute, attributeLabel, values]

    BaseItemDetails:
      type: object
      properties:
        definition:
          type: string
          example: >-
            A loan that, at origination, is secured wholly or
            substantially by a lien or liens on real property for
            which the lien or lines are central to the extension of
            the credit
        description:
          type: string
          example: >-
            Report the total fair value of loans secured by real
            estate.
        tags:
          $ref: '#/components/schemas/Tags'
      required: [definition, description, tags]

    TechnicalItemDetails:
      type: object
      properties:
        technology:
          type: string
          example: Tableau
        technologyLabel:
          description: Technology of the item, in the 'primary' language
          type: string
          example: Tableau
        linkedBusinessItems:
          type: array
          items:
            $ref: '#/components/schemas/LinkedBusinessItem'
        applications:
          type: array
          description: All the Business applications this item is related to.
          items:
            $ref: '#/components/schemas/ItemBase'
      required: [technology, technologyLabel, linkedBusinessItems, applications]

    ItemResponse:
      description: |
        describes the item object that contains the header and attributes representing the details information.
      allOf:
        - $ref: '#/components/schemas/ItemBase'
        - $ref: '#/components/schemas/BaseItemDetails'
        - type: object
          properties:
            langs:
              $ref: '#/components/schemas/ResponseLangs'
            path:
              $ref: '#/components/schemas/Path'
            linkedToBusinessItem:
              description: Indicates if the item is linked to at least one Business item.
              type: boolean
            linkedToTechnicalItem:
              description: |
                Indicates if the item is linked to at least one Technical item.
                Applicable only to business items.
              type: boolean
            ownership:
              $ref: '#/components/schemas/Ownership'
            translations:
              $ref: '#/components/schemas/Translations'
            isInventoryOnly:
              type: boolean
              description: |
                * If `itemCategory` is `TECHNICAL` the property is set to _true_ when the item can't have any lineage.
                * If `itemCategory` is `BUSINESS` the property is set to _true_ when the item is of type Context or a Glossary.
                * If `itemCategory` is `APPLICATION` the property is always set to _false_.
                The default value is _false_.
            canHaveChildren:
              type: boolean
              description: Set to True only if the item has children
          required: [langs, path, linkedToBusinessItem]
      discriminator:
        propertyName: itemCategory

    TechnicalItemResponse:
      allOf:
        - $ref: '#/components/schemas/ItemResponse'
        - $ref: '#/components/schemas/TechnicalItemDetails'

    BusinessItemResponse:
