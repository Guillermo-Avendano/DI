indexes.updateInterval=360

#Search index for terms in PROD. It is used in search panels
indexes.mgSearch.fields=id,name,scopeId,appDefined(EntrySource),appDefined(LcName),appDefined(TopScopeId),appDefined(ContextName)
indexes.mgSearch.params=index_limit\=10\!hits_limit\=3\!autoload\=lazy\!autodelete\=true
indexes.mgSearch.contexts=c11
indexes.mgSearch.context.c11=$environment.mg.PROD\!list\=BPK__BUSINESS_ITEM\!limit\=5000\!super\=true
indexes.mgSearch.MultiplexML=true

#Search index for terms in DEV. It is used in the create dialog.
indexes.iCreateBT.fields=id,name,scopeId,appDefined(EntrySource),appDefined(LcName),appDefined(TopScopeId),appDefined(ContextName)
indexes.iCreateBT.params=index_limit\=10\!hits_limit\=3\!autoload\=lazy\!autodelete\=true
indexes.iCreateBT.contexts=c11
indexes.iCreateBT.context.c11=$environment.mg.DEV\!list\=BPK__BUSINESS_ITEM\!limit\=5000\!super\=true
indexes.iCreateBT.MultiplexML=false

