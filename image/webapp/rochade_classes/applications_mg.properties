#Search for duplicates before creating a term in database.
#Please note that this function is available since Rochade Server 7.50.
create.checkForDuplicates=true

#Use similarity search while searching for duplicates during create business term.
#If this option is turned on, terms containing "similiar" characters will be handled as duplicates.
#Please note that this function is available since Rochade Server 7.50.
create.includeSpecialCharacter=false

#Use similarity search while searching
search.includeSpecialCharacter=false

#suggest business term names for the search field
search.autosuggest=true

#suggest business term names for the filter field
filter.autosuggest=true

#Auto-suggest search index configuration.
#Indexes will be created statically. One for all sessions
