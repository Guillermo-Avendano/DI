#This setting enables the automatic addition of the given role to the added user in user administration.
#A newly added user is assigned the given role if he does not have this role already.   
userAdmin.auto.addUserRole=RBR_USER

#for setting administrators on create 
userAdmin.roles.BG.AdminUsers=userAdmin.roles.BG.AdminUsers.800 userAdmin.roles.BG.AdminUsers.350
#userAdmin.roles.BG.AdminUsers.800=GL_GLO_ADMINISTRATION GL_CTX_ADMINISTRATION RDM_CTX_ADMINISTRATION
