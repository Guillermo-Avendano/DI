#--- the official product name (not to be translated)
productTitle=$Message.metapp.rbr.productTitle

#--- the title string for this meta application
#--- Rochade will be replaced by trademark Rochade
title=$Message.metapp.rbr.title

#--- initial class for RBR
init=com.rochade.dwr.init.InitialDWR

#--- default installation variant 1 (newer installation type or updates of older installation type without metaGlossary)
#----- using METAAPPS workspace and database
database.RBR=AP-DATA
workspace.RBR=S|METAAPPS|PRODUCTION
environment.RBR=workspace\=$workspace.RBR\!database\=$database.RBR
#----- the EDITABLE workspace indicates the location of items that are edited without workflow impact, GOVERNED means edit with workflow impact
workspace.Edit.EIM__EDITABLE_ITEM=S|METAAPPS|PRODUCTION
workspace.Edit.RWF__GOVERNED_ITEM=S|METAAPPS|DEVELOPMENT


#---default installation variant 2 (older installation type with metaGlossary)
#----- using ROCHADE_BROWSER workspace and database 
#workspace.RBR=S|ROCHADE_BROWSER|DEFAULT
#----- the older MetaGlossary hierarchy was by default different from $workspace.RBR
#workspace.Edit.EIM__EDITABLE_ITEM=S|METAGLOSSARY|PRODUCTION
#workspace.Edit.RWF__GOVERNED_ITEM=S|METAGLOSSARY|DEVELOPMENT


environment.Edit.EIM__EDITABLE_ITEM=workspace\=$workspace.Edit.EIM__EDITABLE_ITEM\!database\=$database.RBR
# this setting is necessary to enable workflow in Browser only environments
environment.Edit.RWF__GOVERNED_ITEM=workspace\=$workspace.Edit.RWF__GOVERNED_ITEM\!database\=$database.RBR

#--- portlet Configuration
portlets=p1 pBTSearch pInv1 pInv2 pInv3a pInv3b pInv4 pInv5 pInvGR usageMetrics

p1.component=FavoritesPortlet
p1.title=$Message.Favorites.title

pInv1.component=InventoryRDB
pInv1.title=$Message.Dashboard.inventoryRDB
pInv1.context=$environment.RBR

pInv2.component=InventoryTFM
pInv2.title=$Message.Dashboard.inventoryTFM
pInv2.context=$environment.RBR

pInv3a.component=InventoryREP
pInv3a.title=$Message.Dashboard.inventoryREP
pInv3a.context=$environment.RBR

pInv3b.component=InventoryOLAP
pInv3b.title=$Message.Dashboard.inventoryOLAP
pInv3b.context=$environment.RBR

pInv4.component=InventoryERM
pInv4.title=$Message.Dashboard.inventoryERM
pInv4.context=$environment.RBR

pInv5.component=InventoryDAT
pInv5.title=$Message.Dashboard.inventoryDAT
pInv5.context=$environment.RBR

#old inventor grouped by root type
#pInvR.component=InventoryRoot
#pInvR.title=$Message.Dashboard.byrootOld
#pInvR.context=$environment.RBR

pInvGR.component=InventoryGroupedByRoot
pInvGR.title=$Message.Dashboard.byroot
pInvGR.context=$environment.RBR


pStat.component=StatisticsChart
pStat.title=$Message.Dashboard.statistics

pBTSearch.component=BTSearch
pBTSearch.title=$Message.pSearch.title
pBTSearch.context=$environment.RBR

usageMetrics.component=UsageMetrics
usageMetrics.title=$Message.Dashboard.usageMetrics
usageMetrics.context=$environment.RBR

#--- Editor history
history.hideCheckboxDetail=true

#Use similarity search while searching
search.includeSpecialCharacter=false

#suggest business term names for the search field
search.autosuggest=true

#suggest business term names for the filter field
filter.autosuggest=true

#editable custom types, list of types that are editable. By default it's EIM__EDITABLE_ITEM. Other values could be empty or other type(s) separated with space.
editable.customTypes=EIM__EDITABLE_ITEM
#editable.customTypes=EIM__EDITABLE_ITEM #Optionally add additional concrete or base types here that you want to become editable, see next line as example
#editable.customTypes=EIM__EDITABLE_ITEM DWR__DESCRIBED_ITEM

#filter custom types, list default types here that are inherited from EIM__EDITABLE_ITEM, but not from RWF__GOVERNED_ITEM (the remainder are custom types)
filter.customTypes=DWR_ARC_BUSINESS_APPLICATION DQM_BUSINESS_POLICY DQM_CRITCAL_DATA_CONTEXT DQM_DATA_QUALITY_MEASURE MDM_DATA_CONTEXT RBG/CONTEXT RBG/GLOSSARY RWF/PROCESS-CONFIG STI_CONTAINER STI_FIELD_LINK BPK_CONTEXT DWR_TAG RO_TAG_POINTER

#Auto-suggest search index configuration.
#Indexes will be created statically. One for all sessions
indexes.static=dwrSearch

indexes.updateInterval=360

#Search index for terms in PROD. It is used in search panels
indexes.dwrSearch.fields=id,name,scopeId,appDefined(EntrySource),appDefined(LcName),appDefined(TopScopeId),appDefined(ContextName)
indexes.dwrSearch.params=index_limit\=10\!hits_limit\=3\!autoload\=lazy\!autodelete\=true
indexes.dwrSearch.contexts=c11
indexes.dwrSearch.context.c11=$environment.RBR\!list\=RBG/BUSINESS-TERM\!limit\=5000\!super\=true
indexes.dwrSearch.MultiplexML=true

# Configuration of drill down panel
#queryparamdd.???.types=chain of item types
#queryparamdd.???.start=start item(s) of first type [if there is only one item, skip selection]

queryparamdd.RDB.types=DWR_RDB_DB_SYSTEM DWR_RDB_DATABASE DWR_RDB_SCHEMA DWR_RDB_TABLE_OR_VIEW DWR_RDB_COLUMN
# Enable the following to exclude PDM Tables / Columns that are identified by the DB System's name pattern.
# Be aware that this will cause a huge decrease in performance as it needs to run a different (more complex) kind of query.
#queryparamdd.RDB.start=NOT $$RDMPhysicalModel

queryparamdd.IDX.types=DWR_RDB_DB_SYSTEM DWR_RDB_DATABASE DWR_RDB_SCHEMA
# Enable the following to exclude Indexes from PDM Schemas that are identified by the DB System's name pattern.
# Be aware that this will cause a huge decrease in performance as it needs to run a different (more complex) kind of query.
#queryparamdd.IDX.start=NOT $$RDMPhysicalModel

