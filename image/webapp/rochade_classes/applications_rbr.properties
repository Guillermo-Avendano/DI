# allowed Link-Target-Types per Attribute and Source-Type (blank separated)
#
#    allowedLinkTarget.*.<attributename>=[targetypes]...
#	 	The listed target item types are permitted for the specified attribute in all source item types
#    allowedLinkTarget.<attributename>=[targetypes]...
#       Same as allowedLinkTarget.*.<attributename>=[targetypes]...
#	 	The listed target item types are permitted for the specified attribute in all source item types
#	 allowedLinkTarget.super.[sourcetype].<attributename>=[targetypes]...
#	 	The listed target item types are permitted for the specified attribute in the specified source item type and its sub-types 
#    allowedLinkTarget.type.[sourcetype].<attributename>=[targetypes]...
#	 	The listed target item types are permitted for the specified attribute in the specified source item type
#
# Multiple target types are separated by blank. Sub types of target types are only resolved, if the defined type is an abstract type.
# Enforce inclusion of sub types for concrete types by adding an asterisk to the corresponding target type.
