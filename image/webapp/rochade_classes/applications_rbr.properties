#Item Types for Task Management
rwfTasks.itemTypes=RWF/WIPTRX_CONTENT
rwfTasks.contextTypes=RWF/WIPTRX_CONTEXT

# list of rules, default: empty
NameRenderRules=TableauCaptionsForDiagramNames
# list of types where the rule applies
NameRenderRules.TableauCaptionsForDiagramNames.types=DWR_DAT_DATA_SOURCE DWR_DAT_DS_ELEMENT DWR_ANL_REPORT DWR_ANL_RPT_STRUCTURE DWR_ANL_RPT_FIELD DWR_ANL_RPT_MAP DWR_ANL_RPT_PACKAGE DWR_ANL_RPT_SCHEMA
# attribute where to load the business name from
NameRenderRules.TableauCaptionsForDiagramNames.sourceAttr=DEFINITION
# regular expression pattern matching search string
NameRenderRules.TableauCaptionsForDiagramNames.match=Caption\: *(.*)
# reference group $1
NameRenderRules.TableauCaptionsForDiagramNames.ref=1

