#DQM Measure mouse menu
contextmenu.DQMeasure.type=DQM_DATA_QUALITY_MEASURE
contextmenu.DQMeasure.00=DQNAV
contextaction.DQNAV.label=Impact
#contextaction.DQNAV..tooltip=Displays Impact on Business/Technical objects
contextmenu.DQMeasure.00.submenu=01 02 03
contextmenu.DQMeasure.01=DQR
#contextaction.DQR.label=Business Impact View
#contextaction.DQR.tooltip=Displays Business Impact in a Diagram
contextaction.DQR.param=query discardAssocs component viewmenu mask hops
contextaction.DQR.query=mpath=Demo_DQMeasure_Impact
contextaction.DQR.discardAssocs=false
contextaction.DQR.component=DWHDiagram
contextaction.DQR.viewmenu=ItemMenuDWR
contextaction.DQR.mask=All
contextaction.DQR.HideDepth=false
contextaction.DQR.hops=high
contextmenu.DQMeasure.02=DQR2
#contextaction.DQR2.label=Technical Backward Impact View
#contextaction.DQR2..tooltip=Displays Impact Impact in a Diagram
contextaction.DQR2.param=query discardAssocs component viewmenu mask hops ignoreMasks paramComp tableshape renderingparam selectionQuery keepRawResult PreferenceKey.PreferredViewComponent
contextaction.DQR2.query=mpath=Demo_DQMeasure_Technical_Impact_BACKW!LineageFedPropagation=Backward Lineage!noTranslate=true
contextaction.DQR2.discardAssocs=false
contextaction.DQR2.component=DWHDiagram
contextaction.DQR2.viewmenu=ItemMenuDWR
contextaction.DQR2.mask=Complete Lineage
contextaction.DQR2.HideDepth=false
contextaction.DQR2.hops=high
contextaction.DQR2.ignoreMasks=Cascade
contextaction.DQR2.paramComp=QueryParamParamSetLB
contextaction.DQR2.tableshape=DWR_LB_List
contextaction.DQR2.renderingparam=DWHArrows=reverseDL!level=detail!tfmLevel=detail
contextaction.DQR2.selectionQuery=*
contextaction.DQR2.keepRawResult=true
contextaction.DQR2.PreferenceKey.PreferredViewComponent=DataLineage.PreferredViewComponent
contextmenu.DQMeasure.03=DQR3
#contextaction.DQR3.label=Technical Forward Impact View
#contextaction.DQR3..tooltip=Displays Impact Impact in a Diagram
contextaction.DQR3.param=query discardAssocs component viewmenu mask hops ignoreMasks paramComp tableshape renderingparam selectionQuery keepRawResult PreferenceKey.PreferredViewComponent
contextaction.DQR3.query=mpath=Demo_DQMeasure_Technical_Impact_FW!LineageFedPropagation=Forward Lineage!noTranslate=true
contextaction.DQR3.discardAssocs=false
contextaction.DQR3.component=DWHDiagram
contextaction.DQR3.viewmenu=ItemMenuDWR
contextaction.DQR3.mask=Complete Lineage
contextaction.DQR3.HideDepth=false
contextaction.DQR3.hops=high
contextaction.DQR3.ignoreMasks=Cascade
contextaction.DQR3.paramComp=QueryParamParamSetLF
