# Special configuration for edge attributes: edge.{attribute}={graphviz_attr}
# For the technical lineage diagrams the following enhanced configuration options are available, controlling edge style merging:
# edge.{attribute}.priority         ={intValue}      : Edge styles are merged from the style attributes of the contained links according to the priority field.  
# edge.{attribute}.levels           ={level [level]*}: Style merging can be restricted to certain abstraction levels (source or target has to match)  
# edge.{attribute}.tfmLevels        ={level [level]*}: For level definitions see preference.properties:tlDiagram.{level|tfmLevel}. Default is all levels (*).
# edge.{attribute}.promote          ={true|false}    : Apply attribute style also to subsequent edges (default: false).
# edge.{attribute}.promote.priority ={intValue}      : Priority for promoted attribute styles (subsequent edges)
#  
# Special configuration for lookup links
edge.DWR_TFM_LOOKUP=color="purple" style="dashed"
edge.DWR_TFM_LOOKUP.priority=-90
edge.DWR_TFM_LOOKUP.levels=detail structure
#edge.DWR_TFM_LOOKUP.tfmLevels=*
edge.DWR_TFM_LOOKUP.promote=true
edge.DWR_TFM_LOOKUP.promote.priority=-90

edge.DWR_TFM_LKP_ELEMENT=color="purple" style="dashed"
edge.DWR_TFM_LKP_ELEMENT.priority=-90
edge.DWR_TFM_LKP_ELEMENT.levels=detail structure
#edge.DWR_TFM_LKP_ELEMENT.tfmLevels=*
edge.DWR_TFM_LKP_ELEMENT.promote=true
edge.DWR_TFM_LKP_ELEMENT.promote.priority=-90

# Relations between Transformations and Transformation Maps are considered for Lookup 
edge.DWR_TFM_HAS_TFM_MAP=color="purple" style="dashed"
edge.DWR_TFM_HAS_TFM_MAP.priority=-90
edge.DWR_TFM_HAS_TFM_MAP.levels=detail structure
#edge.DWR_TFM_HAS_TFM_MAP.tfmLevels=*
edge.DWR_TFM_HAS_TFM_MAP.promote=true
edge.DWR_TFM_HAS_TFM_MAP.promote.priority=-90
edge.DWR_TFM_HAS_TFM_MAP.condition=isLineageQuery

edge.DWR_ANL_PROMPTS_FOR=color="purple"
edge.DWR_ANL_PROMPTS_FOR.priority=10
edge.DWR_ANL_PROMPTS_FOR.levels=detail structure
#edge.DWR_ANL_PROMPTS_FOR.tfmLevels=*

edge.DWR_ANL_CONTROLS=color="purple"
edge.DWR_ANL_CONTROLS.priority=10
edge.DWR_ANL_CONTROLS.levels=detail structure
#edge.DWR_ANL_CONTROLS.tfmLevels=*

