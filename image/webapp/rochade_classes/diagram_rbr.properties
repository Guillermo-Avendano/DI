### Priorities for the display options
# lookup option (fg: foreground, bg: background)
lookupmode.bg.priority=-90
lookupmode.bg.promote.priority=-90
lookupmode.fg.priority=90
lookupmode.fg.promote.priority=90
lookupmode.attributes=DWR_TFM_LOOKUP,DWR_TFM_LKP_ELEMENT,DWR_TFM_HAS_TFM_MAP

### diagram filters
#filter.<name>.class   : implementation class 
#filter.<name>.action  : filter action (SHOW, HIDE, STOP)
#filter.<name>.<option>: implementation specific option(s)
#
# lookup filter hides lookup relations -- internally used by lookup mode option
filter.lookups.class=com.rochade.wa.view.diagram.LinkAttributeFilter
filter.lookups.action=stop
filter.lookups.attributes=DWR_TFM_LOOKUP,DWR_TFM_LKP_ELEMENT,DWR_TFM_HAS_TFM_MAP

# map detail filters -- internally used by map details options
filter.allMaps.class=com.rochade.wa.view.diagram.ItemFilter
filter.allMaps.action=hide
filter.allMaps.types=DWR_TFM_TRANSFORMATION*,DWR_TFM_TRANSFORMATION_MAP*,DWR_ANL_DIMENSION_MAP*,DWR_ANL_RPT_MAP*,DWR_ANL_RPT_PROMPT*,STI_FIELD_LINK*,STI_STRUCTURE_LINK*
filter.maps.class=com.rochade.wa.view.diagram.ItemFilter
filter.maps.action=show
filter.maps.types=DWR_ANL_DIMENSION_MAP*,DWR_ANL_RPT_MAP*,DWR_ANL_RPT_PROMPT*
filter.tfm.class=com.rochade.wa.view.diagram.ItemFilter
filter.tfm.action=show
filter.tfm.types=DWR_TFM_TRANSFORMATION*,DWR_TFM_TRANSFORMATION_MAP*
filter.tfmi.class=com.rochade.wa.view.diagram.ItemFilter
filter.tfmi.action=show
filter.tfmi.sdcac=TA_SIZE DWR_TFM_INSTRUCTIONS > 0 
filter.tfmi.types=DWR_TFM_TRANSFORMATION*,DWR_TFM_TRANSFORMATION_MAP*
filter.sti.class=com.rochade.wa.view.diagram.ItemFilter
filter.sti.action=show
filter.sti.types=STI_FIELD_LINK*,STI_STRUCTURE_LINK*

# DWH Diagram status providers (View -> Diagram with Status)
status_dqa.class=com.rochade.wa.view.diagram.dwh.DWHDotGeneratorDQAAverageStatusImpl
status_dqa.detailTypes=DWR_RDB_COLUMN*
status_dqa.structureTypes=DWR_RDB_TABLE_OR_VIEW*

# PI flag
status_gdp.class=com.rochade.wa.view.diagram.dwh.DWHDotGeneratorGDPStatusImpl
status_gdp.considerIndirectLinks=false
status_gdp.considerAllChildren=true
status_gdp.detailTypes=DWR_OOP_VARIABLE*,DWR_ERM_ATTRIBUTE*,DWR_RDB_COLUMN*,DWR_DAT_DS_ELEMENT*,DWR_DAT_FIELD*,DWR_ANL_RPT_FIELD*,DWR_ANL_RPT_PROMPT*,DWR_ANL_RPT_DASHBRD_PAGE*,DWR_ANL_MEMBER*
status_gdp.structureTypes=DWR_OOP_METHOD*,DWR_OOP_INTERFACE*,DWR_OOP_CLASS*,DWR_ERM_ENTITY*,DWR_RDB_TABLE_OR_VIEW*,DWR_DAT_DATA_SOURCE*,DWR_DAT_FILE*,DWR_DAT_RECORD_TYPE*,DWR_ANL_REPORT*,DWR_ANL_RPT_STRUCTURE*,DWR_ANL_RPT_DASHBOARD,DWR_ANL_DIMENSION*
status_gdp.status.msgPrefix=DWR_Diagram_Status.
status_gdp.status.value=PERSONAL
status_gdp.status.colorKey=PERSONAL
# specify whether the structure level elements shall inherit the status from element level items 
status_gdp.status.propagate.structureLevel=true
status_gdp.status.propagate.minVisible=true
status_gdp.status.propagate.groupNode=true

# CDE flag
status_cde.class=com.rochade.wa.view.diagram.dwh.DWHDotGeneratorCDEStatusImpl
status_cde.considerIndirectLinks=false
status_cde.considerAllChildren=true
status_cde.detailTypes=DWR_RDB_COLUMN*,DWR_DAT_FIELD*
status_cde.structureTypes=DWR_RDB_TABLE_OR_VIEW*,DWR_DAT_FILE*,DWR_DAT_RECORD_TYPE*
status_cde.status.msgPrefix=DWR_Diagram_Status.
status_cde.status.value=CDE
status_cde.status.colorKey=CDE
# specify whether the structure level elements shall inherit the status from element level items 
status_cde.status.propagate.structureLevel=true
status_cde.status.propagate.minVisible=true
status_cde.status.propagate.groupNode=true
